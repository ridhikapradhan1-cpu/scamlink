<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yayy!</title>

  <!-- Optional cute font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Poppins', system-ui, -apple-system, sans-serif; }
    .card{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:1rem;
      padding:2rem;
    }
    .heart{
      font-size:3rem;
      color: #ff3b6b;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0% { transform: scale(.6); opacity:0 }
      60% { transform: scale(1.12); opacity:1 }
      100% { transform: scale(1); }
    }

    /* Keep the picture rectangular (not circular) and preserve the same dimensions */
    .picture{
      max-width:420px;
      width:100%;
      height:auto;
      object-fit:cover;
      border-radius:12px; /* small rounded corners, not a circle */
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    .note {
      font-size:1.05rem;
      color:#5a363f;
      text-align:center;
      margin-top:0.25rem;
      line-height:1.25;
      white-space:pre-line; /* preserves line breaks if you add them */
    }
  </style>
</head>
<body>
  <main class="center">
    <div class="card">
      <div class="heart">ðŸ’– Yayy! ðŸ’–</div>

      <!-- Replace krishang.jpg with your uploaded image filename if different -->
      <img src="krishang.jpg" alt="Krishang" class="picture" />

      <p class="note">I forgive you for not asking me, IK I'm the more romantic one ðŸ˜‰. ilyyy, can't wait for our date!!!</p>
    </div>
  </main>

  <!-- Confetti (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      confetti({
        particleCount: 120,
        spread: 70,
        origin: { y: 0.4 }
      });
    });
  </script>
</body>
</html>
