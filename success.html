<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yayy!</title>

  <!-- Optional: Google Font for a cute look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Poppins', system-ui, -apple-system, sans-serif; }
    .card{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:1rem;
      padding:2rem;
    }
    .heart{
      font-size:3rem;
      color: #ff3b6b;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0% { transform: scale(.6); opacity:0 }
      60% { transform: scale(1.12); opacity:1 }
      100% { transform: scale(1); }
    }
    /* Avatar (circular photo) */
    .picture{
      width:320px;
      height:320px;
      object-fit:cover;
      border-radius:50%;
      border:8px solid rgba(255,255,255,0.9);
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }

    /* small caption text */
    .caption {
      font-size:1.05rem;
      color:#5a363f;
      margin-top:0.25rem;
    }
  </style>
</head>
<body>
  <main class="center">
    <div class="card">
      <div class="heart">ðŸ’– Yayy! ðŸ’–</div>

      <!-- Use your uploaded image file name here -->
      <img src="Krishang.jpg" alt="Krishang" class="picture" />

      <p class="caption">Thanks for saying yes ðŸ’˜</p>
    </div>
  </main>

  <!-- Confetti: lightweight CDN version -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // small celebratory burst when page loads
    window.addEventListener('load', () => {
      confetti({
        particleCount: 120,
        spread: 70,
        origin: { y: 0.4 }
      });
    });
  </script>
</body>
</html>
